
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Party Invitation</title>
  <style>
    body {
      background-color: #fce4ec;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #4a148c;
    }
    .container {
      padding: 20px;
      border: 2px solid #ce93d8;
      margin: 50px auto;
      max-width: 600px;
      background-color: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 0 10px #ba68c8;
    }
    h1 {
      color: #d81b60;
    }
    .info {
      font-size: 18px;
      margin-top: 20px;
    }
    .rsvp {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>You're Invited!</h1>
    <h2>To a Birthday Party</h2>
    <p class="info">Join us to celebrate <strong>Emma's 10th Birthday!</strong></p>
    <p class="info">Date: June 15, 2025</p>
    <p class="info">Time: 4:00 PM - 7:00 PM</p>
    <p class="info">Venue: Sunshine Park, Rose Garden, New York</p>
    <p class="info">Games, Cake, and Fun Activities await!</p>

    <p class="rsvp">Please RSVP by June 10th: <br>Email: rsvp@example.com</p>
  </div>

</body>
</html>
